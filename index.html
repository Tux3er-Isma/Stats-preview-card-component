<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Page Title-->
    <title>Frontend Mentor</title>
    <!--Page Logo-->
    <link rel="shortcut icon" href="/public/assets/img/favicon-32x32.png">
    <!--CSS File-->
    <link rel="stylesheet" href="/public/css/style.css" type="text/css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <!--Lexend Deca-->

<body>
    <main class="main">
        <div class="main__card">
            <picture class="main__card__thumbnail-container">
                <img src="/public/assets/img/image-header-desktop.jpg" alt="Image Hero Desktop" class="main__card__thumbnail-container__thumbnail">
            </picture>
            <picture class="main__card__thumbnail-mobile-container">
                <img src="/public/assets/img/image-header-mobile.jpg" alt="Image Hero Mobile" class="main__card__thumbnail-mobile-container__thumbnail">
            </picture>
            <div class="main__card__text-container">
                <h1 class="main__card__text-container__title">Get <span class="main__card__text-container__title__purple-text">insigths</span> that help <br> your business grow.</h1>
                <p class="main__card__text-container__text">Disocver the benefits of data analytics and make <br> better decisions regarding revenue, customer <br> experience, and overall efficiency.</p>
                <div class="main__card__text-container__people">
                    <h2 class="main__card__text-container__people__companies">10k+ <span class="main__card__text-container__people__companies__name">COMPANIES</span></h2>
                    <h2 class="main__card__text-container__people__templates">314 <span class="main__card__text-container__people__templates__name">TEMPLATES</span></h2>
                    <h2 class="main__card__text-container__people__queries">12M+ <span class="main__card__text-container__people__queries__name">QUERIES</span></h2>
                </div>
            </div>
        </div>
    </main>
    <p class="tux3er">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.github.com/Tux3er-isma" target="_blank">Tux3er</a>.
      </p>
